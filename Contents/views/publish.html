<div class="panel panel-default">
        <div class="panel-body">
            <form name="newMessageForm">
                <table class="table">
                    <tr>
                        <td>
                            <span class="label label-primary"> Sender:</span>
                            <input type="number" class="form-control" ng-model="msglist.msgextra.sender">
                        </td>
                        <td>
                            <span class="label label-primary"> Receiver:</span>
                            <input type="number" class="form-control" ng-model="msglist.msgextra.receiver">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td>
                            <span class="label label-primary"> Subject:</span>
                            <input required  type="text"  placeholder="Insert Subject" 
                                   class="form-control" ng-model="markerlist.msgMarker.message">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label label-primary"> Body:</span>
                            <div class="col-xs-12">
                            <textarea required  maxlength="512" style='width:{{mapwidth()}}px' ng-model="msglist.msgMarker.body" 
                                      placeholder="Insert Message"></textarea>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <table class="table">

                    <tr>
                        <td>
                            <span class="label label-primary"> Latitude:</span>
                            <input type="number" required  step="0.05"  class="form-control" ng-model="markerlist.msgMarker.lat">
                        </td>
                        <td>
                            <span class="label label-primary"> Longitude:</span>
                            <input type="number" required  step="0.05" class="form-control" ng-model="markerlist.msgMarker.lng">
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </table>
                                   <leaflet center="center" markers="markerlist"></leaflet>
 
                 <br/>
                 <br/>
                <hr>
                        
                        <button type="submit" ng-disabled="newMessageForm.$invalid" 
                                ng-click="saveMessage()" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelMessage()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
