<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
            
        <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Publish</legend>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Channel">Channel</label>
          <div class="col-md-4">
            <select data-ng-model="channels" class="form-control" 
                    data-ng-options="ch.Id as ch.Name for ch in channels"> </select>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="latitude">Latitude</label>  
          <div class="col-md-4">
          <input id="latitude" name="latitude" type="text" ng-model="markerlist.msgMarker.lat" placeholder="45.3456" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="longitude">Longitude</label>  
          <div class="col-md-4">
          <input id="longitude" name="longitude" type="text" ng-model="markerlist.msgMarker.lng" placeholder="3.7532" class="form-control input-md">

          </div>
        </div>

        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="channeltext"></label>
          <div class="col-md-8">
            <div class="input-group">
              <input id="channeltext" name="channeltext" class="form-control" placeholder="placeholder" type="text">
              <span class="input-group-addon">Send</span>
            </div>

          </div>
        </div>
        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectmultiple"></label>
          <div class="col-md-8">
            <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>

        </fieldset>
        </form>


		</div>
		<div class="col-md-6 column">
             <leaflet   width="350px" height="300px" markers="markerlist" center="center"></leaflet>
		</div>
	</div>
</div>
