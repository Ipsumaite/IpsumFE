<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" ng-model="channelnameflt.Name" class="form-control" placeholder="Search for channel name...">
                </div>
                <a id="modal-145571" href="#modal-container-145571" role="button" class="btn btn-warning" data-toggle="modal">Launch New Channel</a>
            </form>

            <div class="modal fade" id="modal-container-145571" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title" id="myModalLabel">
								New Channel
							</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" name="newchannel">
                                <fieldset>

                                    <div class="row">



                                        <div class="col-xs-6">
                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="control-label" for="name">Channel Name</label>
                                                <input id="name" name="name" type="text" placeholder="TV Myself" class="form-control input-md" required="">
                                            </div>

                                            <!-- Select Basic -->
                                            <div class="form-group">
                                                <label class="control-label" for="channeltype">Select Type</label>
                                                <select id="channeltype" name="channeltype" class="form-control">
                                                    <option value="1">Free</option>
                                                    <option value="2">Premium</option>
                                                </select>
                                            </div>

                                            <!-- Textarea -->
                                            <div class="form-group">
                                                <label class="control-label" for="description">Description</label>
                                                <textarea class="form-control" id="description" name="description" required></textarea>
                                            </div>

                                        </div>
                                        <div class="col-xs-6">
                                            <!-- Select Basic -->
                                            <div class="form-group">
                                                <label class="col-xs-6 control-label" for="channeltype">Status</label>
                                                     <select id="channeltype" name="channeltype" class="col-xs-3 form-control">
                                                        <option value="1">Active</option>
                                                        <option value="2">Disabled</option>
                                                    </select>
                                            </div>

                                            <!-- Multiple Radios -->
                                            <div class="form-group">
                                                <label class="col-xs-6 control-label" for="radios">Visible</label>
                                                     <div class="col-xs-3 radio">
                                                        <label for="radios-0">
                                                            <input type="radio" name="radios" id="radios-0" value="1" checked="checked"> Yes
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-3 radio">
                                                        <label for="radios-1">
                                                            <input type="radio" name="radios" id="radios-1" value="2"> No
                                                        </label>
                                                    </div>
                                               </div>

                                        </div>
                                    </div>

                                </fieldset>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-warning" ng-disabled="newchannel.$invalid">Launch it!</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

<br/>

<div class="col-lg-12 col-md-8">
    <div class="row">
        <div class="col-md-4" ng-repeat="channel in channels | filter:channelnameflt">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title"> {{channel.Name}}
                        <span class="badge"> {{channel.Contents}}</span>
                        <span ng-show="channel.Premium" class="label label-info pull-right"> Premium</span>
                    </div>

                </div>
                <div class="panel-body">
                    {{channel.Description}}
                </div>
                <div class="panel-footer">
                    <button ng-show="channel.Active" id="disable" name="disable" class="btn btn-xs btn-inverse"><span class="glyphicon glyphicon-ban-circle"></span> Disable</button>
                    <button ng-show="!channel.Active" id="enable" name="enable" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok-circle"></span> Activate</button>

                    <button id="delete" name="delete" class="btn btn-xs btn-danger"> <span class="glyphicon glyphicon-trash"></span> Delete!</button>
                    <label for="checkboxes-0" class="label label-primary pull-right">
                        <span>Visible </span>
                        <input type="checkbox" name="checkboxes" value="Visible" ng-model="channel.Visible">
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
